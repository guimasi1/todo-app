<div class="container">
  <label for="todo-title">Title</label>
  <input type="text" id="todo-title" [(ngModel)]="enteredTitle" />

  <label for="todo-content">Content</label>
  <input type="text" id="todo-content" [(ngModel)]="enteredContent" />

  <button (click)="onAddTodo()">Add Todo</button>

  @for (todo of todoService.getTodos; track todo.id) {
  <div class="todo-item">
    <app-todo [todo]="todo" />
  </div>

  } @empty {
  <div>Congrats! You completed all the tasks</div>
  }
</div>
